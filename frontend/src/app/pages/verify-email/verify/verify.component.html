<h1>{{ "verifyEmail.title" | translate }}</h1>
<mat-card class="form-card">
  <mat-card-content>
    <button [ngClass]="{ hidden: !userid }" mat-button (click)="sendVerification()">{{ "verifyEmail.resend" | translate }}</button>
  </mat-card-content>
</mat-card>

<span style="flex-grow: 1"></span>

@if (config?.contactEmail; as contactEmail) {
  <a style="margin-top: 48px" mat-button [href]="'mailto:' + contactEmail">{{ "common.contact" | translate }}</a>
}
